  <body>
    <!-- Content -->
    <div class="position-relative">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-6 mx-4">
          <!-- Register Card -->
          <div class="card p-7">
            <!-- Logo -->
            <div class="text-center mb-4" style="display: inline-flex; align-items: center;">
              <img src="/img/logo.svg" alt="REV3RSO Logo" width="60" height="86" class="d-inline-block align-text-top">
              <span class="ms-2 fw-semibold" style="color: #6f42c1; font-size: 2rem; line-height: 86px;">REV3RSO</span>
            </div>
            <!-- /Logo -->

            <div class="card-body mt-1">
              <h4 class="mb-1">Aventura come√ßa aqui üöÄ</h4>
              <p class="mb-5">Fa√ßa seu cadastro e comece a usar o REV3RSO!</p>

              <form id="formCadastro" class="mb-5" action="/usuarios/cadastrar" method="post">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline mb-5">
                      <input
                        type="text"
                        class="form-control"
                        id="nome"
                        name="nome"
                        placeholder="Digite seu nome" />
                      <label for="nome">Nome</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline mb-5">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Digite seu e-mail" />
                      <label for="email">E-mail</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline mb-5">
                      <input
                        type="text"
                        class="form-control"
                        id="cnpj"
                        name="cnpj"
                        placeholder="Digite seu CNPJ" />
                      <label for="cnpj">CNPJ</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating form-floating-outline mb-5">
                      <select class="form-select" id="tipo" name="tipo">
                        <option value="">Selecione o tipo de usu√°rio</option>
                        <option value="FORNECEDOR">Fornecedor</option>
                        <option value="COMPRADOR">Comprador</option>
                      </select>
                      <label for="tipo">Tipo de Usu√°rio</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-5">
                      <div class="form-password-toggle">
                        <div class="input-group input-group-merge">
                          <div class="form-floating form-floating-outline">
                            <input
                              type="password"
                              id="senha"
                              class="form-control"
                              name="senha"
                              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                              aria-describedby="senha" />
                            <label for="senha">Senha</label>
                          </div>
                          <span class="input-group-text cursor-pointer"><i class="ri-eye-off-line ri-20px"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-5">
                      <div class="form-password-toggle">
                        <div class="input-group input-group-merge">
                          <div class="form-floating form-floating-outline">
                            <input
                              type="password"
                              id="confirmarSenha"
                              class="form-control"
                              name="confirmarSenha"
                              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                              aria-describedby="confirmarSenha" />
                            <label for="confirmarSenha">Confirmar Senha</label>
                          </div>
                          <span class="input-group-text cursor-pointer"><i class="ri-eye-off-line ri-20px"></i></span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-5">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termos" required />
                    <label class="form-check-label" for="termos">
                      Eu concordo com os <a href="javascript:void(0);">termos e condi√ß√µes</a>
                    </label>
                  </div>
                </div>
                <div class="mb-5">
                  <button class="btn btn-primary d-grid w-100" type="submit">Cadastrar</button>
                </div>
              </form>

              <p class="text-center mb-5">
                <span>J√° tem uma conta?</span>
                <a href="/usuarios/login">
                  <span>Fa√ßa login</span>
                </a>
              </p>
            </div>
          </div>
          <!-- Register Card -->
          <img
            src="/img/illustrations/tree-3.png"
            alt="auth-tree"
            class="authentication-image-object-left d-none d-lg-block" />
          <img
            src="/img/illustrations/auth-basic-mask-light.png"
            class="authentication-image d-none d-lg-block"
            height="172"
            alt="triangle-bg"
            data-app-light-img="illustrations/auth-basic-mask-light.png"
            data-app-dark-img="illustrations/auth-basic-mask-dark.png" />
          <img
            src="/img/illustrations/tree.png"
            alt="auth-tree"
            class="authentication-image-object-right d-none d-lg-block" />
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <script src="/assets/libs/jquery/jquery.js"></script>
    <script src="/assets/libs/popper/popper.js"></script>
