<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{#insert title}REV3RSO - Sistema de Leilões Reversos{/insert}
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/libs/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/css/core.css">
    <link rel="stylesheet" href="/css/theme-default.css">
    
    <!-- Page CSS -->
    {#insert pageStyles}
    {/insert}
</head>
<body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
        <div class="layout-container">
            <!-- Menu -->
            <aside class="layout-menu menu-vertical menu bg-menu-theme">
                <div class="app-brand demo">
                    <a href="/" class="app-brand-link">
                        <span class="app-brand-logo demo">
                            <img src="/img/logo.png" alt="REV3RSO" height="30">
                        </span>
                        <span class="app-brand-text demo menu-text fw-bold ms-2">REV3RSO</span>
                    </a>
                    
                    <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                        <i class="bi bi-x align-middle"></i>
                    </a>
                </div>
                
                <div class="menu-inner-shadow"></div>
                
                <ul class="menu-inner py-1">
                    <!-- Dashboard -->
                    <li class="menu-item {#if active == 'dashboard'}active{/if}">
                        <a href="/dashboard" class="menu-link">
                            <i class="menu-icon bi bi-speedometer2"></i>
                            <div>Dashboard</div>
                        </a>
                    </li>
                    
                    <!-- Leilões -->
                    <li class="menu-item {#if active == 'leiloes'}active{/if}">
                        <a href="/leiloes" class="menu-link">
                            <i class="menu-icon bi bi-gavel"></i>
                            <div>Leilões</div>
                        </a>
                    </li>
                    
                    <!-- Fornecedores -->
                    <li class="menu-item {#if active == 'fornecedores'}active{/if}">
                        <a href="/fornecedores" class="menu-link">
                            <i class="menu-icon bi bi-people"></i>
                            <div>Fornecedores</div>
                        </a>
                    </li>
                    
                    <!-- Relatórios -->
                    <li class="menu-item {#if active == 'relatorios'}active{/if}">
                        <a href="/relatorios" class="menu-link">
                            <i class="menu-icon bi bi-file-earmark-text"></i>
                            <div>Relatórios</div>
                        </a>
                    </li>
                    
                    <!-- Configurações -->
                    <li class="menu-item {#if active == 'configuracoes'}active{/if}">
                        <a href="/configuracoes" class="menu-link">
                            <i class="menu-icon bi bi-gear"></i>
                            <div>Configurações</div>
                        </a>
                    </li>
                </ul>
            </aside>
            
            <!-- Layout container -->
            <div class="layout-page">
                <!-- Navbar -->
                <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme" id="layout-navbar">
                    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                            <i class="bi bi-menu bi-xl"></i>
                        </a>
                    </div>
                    
                    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                        <!-- Search -->
                        <div class="navbar-nav align-items-center">
                            <div class="nav-item d-flex align-items-center">
                                <i class="bi bi-search fs-4 lh-0"></i>
                                <input type="text" class="form-control border-0 shadow-none" placeholder="Pesquisar..." aria-label="Pesquisar...">
                            </div>
                        </div>
                        
                        <ul class="navbar-nav flex-row align-items-center ms-auto">
                            <!-- Notificações -->
                            <li class="nav-item dropdown-notifications dropdown">
                                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                                    <i class="bi bi-bell fs-4"></i>
                                    <span class="badge bg-danger rounded-pill badge-notifications">5</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end py-0">
                                    <li class="dropdown-menu-header border-bottom">
                                        <div class="dropdown-header d-flex align-items-center py-3">
                                            <h6 class="mb-0 me-auto">Notificações</h6>
                                            <span class="badge rounded-pill bg-label-primary">8 Novas</span>
                                        </div>
                                    </li>
                                    <li class="dropdown-notifications-list scrollable-container">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item list-group-item-action dropdown-notifications-item">
                                                <div class="d-flex">
                                                    <div class="flex-shrink-0 me-3">
                                                        <div class="avatar">
                                                            <span class="avatar-initial rounded-circle bg-label-success">
                                                                <i class="bi bi-check"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="flex-grow-1">
                                                        <h6 class="mb-1">Lance aceito</h6>
                                                        <p class="mb-0">Seu lance foi aceito no leilão #123</p>
                                                        <small class="text-muted">1 min atrás</small>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="dropdown-menu-footer border-top">
                                        <a href="/notificacoes" class="dropdown-item d-flex justify-content-center p-3">
                                            Ver todas as notificações
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            
                            <!-- Usuário -->
                            <li class="nav-item navbar-dropdown dropdown-user dropdown">
                                <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                                    <div class="avatar avatar-online">
                                        <img src="/img/avatars/1.png" alt class="rounded-circle">
                                    </div>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li>
                                        <a class="dropdown-item" href="/perfil">
                                            <div class="d-flex">
                                                <div class="flex-shrink-0 me-3">
                                                    <div class="avatar avatar-online">
                                                        <img src="/img/avatars/1.png" alt class="rounded-circle">
                                                    </div>
                                                </div>
                                                <div class="flex-grow-1">
                                                    <span class="fw-medium d-block">{usuario.nome}</span>
                                                    <small class="text-muted">{usuario.tipo}</small>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <div class="dropdown-divider"></div>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/perfil">
                                            <i class="bi bi-person me-2"></i>
                                            <span class="align-middle">Meu Perfil</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/configuracoes">
                                            <i class="bi bi-gear me-2"></i>
                                            <span class="align-middle">Configurações</span>
                                        </a>
                                    </li>
                                    <li>
                                        <div class="dropdown-divider"></div>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="/logout">
                                            <i class="bi bi-power me-2"></i>
                                            <span class="align-middle">Sair</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                
                <!-- Content wrapper -->
                <div class="content-wrapper">
                    <!-- Content -->
                    <div class="container-xxl flex-grow-1 container-p-y">
                        {#insert content}
                        {/insert}
                    </div>
                    
                    <!-- Footer -->
                    <footer class="content-footer footer bg-footer-theme">
                        <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                            <div class="mb-2 mb-md-0">
                                © {new Date().getFullYear()}
                                <a href="/" target="_blank" class="footer-link fw-medium">REV3RSO</a>
                            </div>
                            <div>
                                <a href="/termos" class="footer-link me-4">Termos</a>
                                <a href="/privacidade" class="footer-link me-4">Privacidade</a>
                                <a href="/suporte" class="footer-link">Suporte</a>
                            </div>
                        </div>
                    </footer>
                    
                    <div class="content-backdrop fade"></div>
                </div>
            </div>
        </div>
        
        <!-- Overlay -->
        <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    
    <!-- Core JS -->
    <script src="/libs/jquery/jquery.min.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/libs/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/js/core.js"></script>
    
    <!-- Page JS -->
    {#insert pageScripts}
    {/insert}
</body>
</html>
