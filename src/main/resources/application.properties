pagination.header.has-prev=X-Has-Prev

# ConfiguraÁıes de SeguranÁa
security.password.min.length=8
security.session.timeout=30

# HabilitaÁ„o de Interceptadores
quarkus.interceptor.annotations.include=annotation.RequiresAuth,annotation.RequiresRole

# ConfiguraÁıes de InternacionalizaÁ„o
quarkus.default-locale=pt-BR
