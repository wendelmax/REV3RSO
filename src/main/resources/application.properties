# Configura√ß√µes do Quarkus
quarkus.application.name=REV3RSO
quarkus.application.version=1.0.0
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.banner.enabled=true

# Configura√ß√µes do Hibernate ORM e PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/rev3rso
quarkus.datasource.jdbc.max-size=16

# Estrat√©gia de atualiza√ß√£o do esquema de banco de dados
# update: atualiza automaticamente o esquema (bom para desenvolvimento)
# validate: apenas valida o esquema (bom para produ√ß√£o)
# none: n√£o faz nada com o esquema (precisa ser criado manualmente)
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Configura√ß√µes do Qute
quarkus.qute.suffixes=html,txt,md
quarkus.qute.content-types.html=text/html;charset=UTF-8

# Configura√ß√£o de upload de arquivos
quarkus.http.body.uploads-directory=uploads
quarkus.http.body.handle-file-uploads=true
quarkus.http.body.delete-uploaded-files-on-end=false
quarkus.http.limits.max-body-size=10M

# Configura√ß√µes de E-mail (para NotificacaoService)
quarkus.mailer.auth-methods=DIGEST-MD5 CRAM-SHA256 CRAM-SHA1 CRAM-MD5 PLAIN LOGIN
quarkus.mailer.from=naoresponda@rev3rso.com.br
quarkus.mailer.host=smtp.example.com
quarkus.mailer.port=587
quarkus.mailer.start-tls=REQUIRED
quarkus.mailer.username=seu-email@example.com
quarkus.mailer.password=sua-senha
quarkus.mailer.mock=true

# Configura√ß√µes do logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.file.enable=true
quarkus.log.file.path=logs/rev3rso.log
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=10
# ConfiguraÁıes da AplicaÁ„o
app.name=REV3RSO
app.version=1.0.0
app.description=Sistema de leil„o reverso para compras corporativas

# ConfiguraÁıes de PaginaÁ„o
